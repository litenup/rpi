  <script type="text/javascript">
      // Show loading notice
      window.canvas = document.getElementById('videoCanvas');
      var ctx = window.canvas.getContext('2d');
      ctx.fillStyle = '#444';
      ctx.fillText('Loading...', window.canvas.width/2-30, window.canvas.height/3);

      // Setup the WebSocket connection and start the player
      window.webcam_socket = new WebSocket('ws://localhost:8084');
      var player = new jsmpeg(window.webcam_socket, {canvas:window.canvas});
    </script>
